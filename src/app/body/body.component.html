<!--Usei diretamente do Angular Material apenas mudei as variaveis de acordo-->
<div class="container">

  <div class="tabela-header">

  <button mat-button class="add-buton">Adicionar</button>

  </div>

  <section>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tabela">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let product"> {{ product.title }} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
        <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let product"> {{ product.brand }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Mat paginator codigo direto do Angular material configurando a paginação e 
    quantidade de produtos que eu quero em uma pagina -->
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons class="paginacao"></mat-paginator>

  </section>

</div>
